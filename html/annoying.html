<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/annoying.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>

<!--menu at the top-->

<nav>
	<div class="menu-btn">
		<div class="line line--1"></div>
		<div class="line line--2"></div>
		<div class="line line--3"></div>
	</div>

	<div class="nav-links">
	
        <div class="perfekt">
            <h1 class="todo"> To Do List</h1>
        
            <form id="ourForm">
                <input id ="ourField" type="text" autocomplete="off">
                <button class="create"> Create Item</button>
            </form>
            
            <h3 class="need">need to do :</h3>
            <ul id="ourList"> 
            
            </ul>  
        </div>
	</div>
</nav>
<!--end menu at the top-->

<!--cursor-->
    
    <div id="cursor"></div>

<!--end cursor-->

<!--clock-->

    <div class="container">

        <div class="settings">
            <p class="timeClock">work</p>
            <button class="plusSymbol"id="workPlus">+</button>
    
            <div> <span id="workMinutes">25</span>min</div>
    
            <button class="minusSymbol"id="workMinus">-</button>
        </div>
        
        <div id="pomerado">
            
            <div id="circle">
                <div id="condition"></div>
                <div id="timerDisplay">00:00</div>
                
                    <button id="startTimer" class="btn">Start</button>
                    <br>
                    <button id="resetTimer" class="btn">RESET</button>
            </div>  
        </div>

    <div class="settings">
        <p class="timeClock">break</p>
        <button class="plusSymbol"id="breakPlus">+</button>

        <div> <span id="breakMinutes">5</span>min</div>

        <button class="minusSymbol"id="breakMinus">-</button>
    </div>
</div>

<!--end clock-->

<!--break ideas-->

    <div id="main">
        <h1 class="text">Break Ideas!</h1>
        <div id="chill"></div>
        
        <div id ="symbol"></div>
        <button id = "button">try me</button>
       
    </div>

<!--end break ideas-->

<!--clouds-->

    <div id="background-wrap">
        <div class="x1">
            <div class="cloud"></div>
        </div>
    
        <div class="x2">
            <div class="cloud"></div>
        </div>
    
        <div class="x3">
            <div class="cloud"></div>
        </div>
    
        <div class="x4">
            <div class="cloud"></div>
        </div>
    
        <div class="x5">
            <div class="cloud"></div>
        </div>
    </div>

<!--end clouds-->

<!--links frame-->

<div class ="frame">



    <div class="calendar">
        <div class="pages"></div>
      </div>
      
    </div>

<!--end links frame-->

<script src="../javascript/annoying.js"></script>

</body>
</html>
